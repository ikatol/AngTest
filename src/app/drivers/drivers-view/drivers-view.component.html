<div class="container">
    <h1 class="mt-3">Driver List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/drivers/add']" class="btn btn-primary" [routerLink]="'/drivers/add'">Add Driver</a>
    </div>
</div>

<ul class="list-group">
    <ng-container *ngFor="let driver of drivers; let i = index">
        <li class="list-group-item" aria-current="true">
            <div class="d-flex justify-content gap-5">
                <div>
                    <label>Id: </label>
                    <div>{{driver.id}}</div>
                </div>
                <div>
                    <label>Name: </label>
                    <div>{{driver.name}}</div>
                </div>
                <div style="align-self: center; margin-left: auto;">
                    <button class="btn btn-primary" (click)="openEditing(i)">Edit</button>
                </div>
            </div>
        </li>
    </ng-container>
</ul>
