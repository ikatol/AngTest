<div class="container">
    <h1 class="mt-3">Add Driver</h1>

    <form #carForm="ngForm">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Registration</label>
                <input type="text"
                id="carRegistration"
                class="form-control"
                name="carRegistration"
                [(ngModel)]="newDriver.name">
            </div>
        </div>
        <div class="custom-inline-flex mt-5">
            <button class="btn btn-secondary" (click)="redirectToDrivers()">Back</button>
            <button class="btn btn-primary" (click)="addCar()">Save</button>
        </div>
        <p>{{status}}</p>
    </form>
</div>
