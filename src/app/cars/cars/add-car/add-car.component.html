<div class="container">
    <h1 class="mt-3">Add Car</h1>

    <form #carForm="ngForm">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Registration</label>
                <input type="text"
                id="carRegistration"
                class="form-control"
                name="carRegistration"
                [(ngModel)]="newCar.registration">
            </div>
            <div class="mt-3">
                <label class="form-label">Model</label>
                <input
                type="text"
                id="carModel"
                class="form-control"
                name="carModel"
                [(ngModel)]="newCar.model">
            </div>
            <div class="mt-3">
                <label class="form-label">Production Year</label>
                <input
                type="number"
                id="carProductionYear"
                class="form-control"
                name="carProductionYear"
                [(ngModel)]="newCar.productionYear">
            </div>
            <div class="mt-3">
                <label class="form-label">Load Capacity:</label>
                <input
                type="number"
                id="carProductionYear"
                class="form-control"
                name="carProductionYear"
                [(ngModel)]="newCar.loadCapacityKg">
            </div>
        </div>
        <div class="custom-inline-flex mt-5">
            <button class="btn btn-secondary">Back</button>
            <button class="btn btn-primary" (click)="addCar()">Save</button>
        </div>
        <p>{{status}}</p>
    </form>
</div>
