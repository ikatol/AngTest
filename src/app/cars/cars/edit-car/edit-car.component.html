<div class="container">
    <h1 class="mt-3">Add Car</h1>

    <form>
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Registration</label>
                <input type="text" id="carRegistration" class="form-control" name="carRegistration" [(ngModel)]="car!.registration">
            </div>
            <div class="mt-3">
                <label class="form-label">Model</label>
                <input type="text" id="carModel" class="form-control" name="carModel"[(ngModel)]="car!.model">
            </div>
            <div class="mt-3">
                <label class="form-label">Production Year</label>
                <input type="number" id="carProductionYear" class="form-control" name="carProductionYear" [(ngModel)]="car!.productionYear">
            </div>
        </div>
        <div class="custom-inline-flex mt-5">
            <button class="btn btn-secondary" (click)="returnToCars()">Back</button>
            <button class="btn btn-primary" (click)="edit()">Save</button>
            <button class="btn btn-danger" (click)="deleteCar()">Delete</button>
        </div>
        <p>{{status}}</p>
    </form>
</div>
